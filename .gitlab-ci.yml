image: node:20
include:
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml

stages:
  - install
  - test
  - release

install:
  stage: install
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - when: always
  script:
    - npm install
    - npm run build
    - npm pack
  artifacts:
    expire_in: 10 minutes
    when: on_success
    paths:
      - node_modules/
      - loginid-*.tgz

unit-test:
  stage: test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: $CI_PIPELINE_SOURCE == "pipeline" 
      when: never
    - when: always
  script:
    - npm run lint
    - npm audit --audit-level=low
    - npm run test

chrome-test:
  stage: test
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - when: always
  variables:
    BRANCH: $CI_COMMIT_REF_NAME
  trigger:
    project: loginid/software/testing-tools/auto-directweb
    strategy: depend


release:
  stage: release
  rules:
    #- if: '$CI_COMMIT_BRANCH == "next"'
      #when: always
    - if: '$CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH'
      when: never
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - when: always
  variables:
    GITLAB_TOKEN: $PROJECT_CI_TOKEN
    NPM_TOKEN: $NPM_AUTH_TOKEN
  script:
    - npm run build
    - npm run delete-maps
    - npm i -g semantic-release @semantic-release/gitlab @semantic-release/changelog @semantic-release/git @semantic-release/npm @semantic-release/commit-analyzer conventional-changelog-conventionalcommits
    - npx semantic-release
