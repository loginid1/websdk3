openapi: 3.0.3
info:
  title: FIDO2 API
  description: >-
    RESTful API for handling WebAuthn logic with support for FIDO2 flows with
    passkeys.
  version: '2.0'
servers:
  - url: https://api.loginid.io/fido2/v2
paths:
  /fido2/v2/auth/complete:
    post:
      tags:
        - auth
      summary: Complete WebAuthn authentication
      operationId: auth#authComplete
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthCompleteRequestBody'
            example:
              assertionResult:
                authenticatorData: ix523n3XniH01jM4CIuOn1z0Jw6QbRATXYOsCUyQN...
                clientDataJSON: UxaynsCYdykyHKaA0G7IeWaBG6DGJoGFN8mbJgvRo...
                credentialId: 2aChi2dALRLdVP5i/zKr7yvMrP8FIy7MK4lbyUsjO...
                signature: UxaynsCYdykyHKaA0G7IeWaBG6DGJoGFN8mbJgvRo...
                userHandle: UxaynsCYdykyHKaA0G7IeWaBG6DGJoGFN8mbJgvRo...
              session: w5zY9tpNgePsqkTsQlNPVCR2rwUlCdhCLhVwXsN2r...
      responses:
        '200':
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWT'
              example:
                deviceId: 8222fe14-4973-469f-843d-73b0f9e0a3a9
                jwtAccess: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                passkeyId: 482b7723-eb3e-4814-809f-05af16284fcc
                userId: 2a363a42-a397-4af0-b089-0935fc223017
        '400':
          description: 'bad_request: Bad Request response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '404':
          description: 'forbidden: Not Found response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '500':
          description: 'internal_error: Internal Server Error response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
  /fido2/v2/auth/init:
    post:
      tags:
        - auth
      summary: Start WebAuthn authentication flow
      operationId: auth#authInit
      parameters:
        - name: User-Agent
          in: header
          description: Raw user-agent header as set by a browser
          allowEmptyValue: true
          schema:
            type: string
            description: Raw user-agent header as set by a browser
            example: >-
              Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like
              Gecko) Chrome/51.0.2704.103 Safari/537.36
          example: >-
            Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like
            Gecko) Chrome/51.0.2704.103 Safari/537.36
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthInitRequestBody'
            example:
              app:
                id: 2a363a42-a397-4af0-b089-0935fc223017
              deviceInfo:
                clientName: Chrome
                clientType: browser
                clientVersion: 120.0.0.0
                deviceId: 2a363a42-a397-4af0-b089-0935fc223017
                hasBluetooth: true
                lastUsedAt: '2025-01-02T16:40:44Z'
                osArch: aarch64
                osName: iOS
                osVersion: 14.2.1
                screenHeight: 1080
                screenWidth: 1920
                webauthnCapabilities: |-
                  {
                    "conditionalCreate": true,
                    "conditionalGet": true,
                    "hybridTransport": true,
                    "passkeyPlatformAuthenticator": true,
                    "userVerifyingPlatformAuthenticator": true,
                    "relatedOrigins": true,
                    "signalAllAcceptedCredentials": true,
                    "signalCurrentUserDetails": true,
                    "signalUnknownCredential": true
                  }
              trustItems:
                auth: DqjUIcwnq7edyyeMGCxWNqs1cNBrEjBXlB2mVxfja8s=
                merchant: gpOLtpZWhxkKgwEJyYzB2ckXn9IXDID7jjiaYFYTfS4=
                wallet: NlPsJDfILKo0nCxuu2lrv6q9SBqgKLvpIuqSI4izk9k=
              user:
                username: admin@example.com
                usernameType: email
      responses:
        '200':
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthInit'
              example:
                action: proceed
                assertionOptions:
                  allowCredentials:
                    - id: oAjxAhjnoQXLmRRAczwPg2E/S2zVS+DKlO6WNvgH9ys=
                      transports:
                        - usb
                        - internal
                      type: public-key
                    - id: dqJvLVzdodYfQfKPB8zgF+rtoxNx5WUgH7kFHp8SegY=
                      type: public-key
                  challenge: gUEHYYYEpkj+eNo9DOPb/17K36VT0rTUAPyM03JeoeM=
                  extensions:
                    appid: https://loalhost:8443
                  rpId: https://localhost:8443/
                  timeout: 5000
                  userVerification: discouraged
                crossAuthMethods:
                  - otp
                  - otp:sms
                  - otp:email
                fallbackMethods:
                  - ciam
                passkeyType: device
                session: w5zY9tpNgePsqkTsQlNPVCR2rwUlCdhCLhVwXsN2r...
        '400':
          description: 'bad_request: Bad Request response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '403':
          description: 'forbidden: Forbidden response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '404':
          description: 'not_found: Not Found response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '500':
          description: 'internal_error: Internal Server Error response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
  /fido2/v2/auth/otp:
    post:
      tags:
        - auth
      summary: Request OTP code by an authenticated user
      description: >-
        An authenticated user can request an authentication code directly using
        this

        method. The code can be used for authentication from another device.
      operationId: auth#authCodeRequest
      responses:
        '200':
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthCode'
              example:
                code: '123456'
                expiresAt: '2021-01-01T00:00:00Z'
        '401':
          description: 'unauthorized: Unauthorized response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '403':
          description: 'forbidden: Forbidden response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '404':
          description: 'not_found: Not Found response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '500':
          description: 'internal_error: Internal Server Error response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
      security:
        - jwt_header_Authorization:
            - auth:write
      parameters:
        - name: Authorization
          in: header
          description: JWT Authorization header
          required: false
          schema:
            type: string
  /fido2/v2/auth/otp/email:
    post:
      tags:
        - auth
      summary: Request OTP code to be sent via email.
      description: >-
        Send authentication code to the provided email. The SMS will only be
        sent

        if the email address is known to the application, however, this method
        will

        return success regardless.
      operationId: auth#authCodeRequestEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthCodeRequestSMSRequestBody'
            example:
              user:
                username: admin@example.com
                usernameType: email
      responses:
        '204':
          description: No Content response.
        '400':
          description: 'bad_request: Bad Request response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '404':
          description: 'not_found: Not Found response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '500':
          description: 'internal_error: Internal Server Error response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
  /fido2/v2/auth/otp/sms:
    post:
      tags:
        - auth
      summary: Request OTP code to be sent via SMS.
      description: >-
        Send authentication code to the provided phone number. The SMS will only
        be

        sent if the phone is registered with the application, however, it will
        return

        success regardless.
      operationId: auth#authCodeRequestSMS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthCodeRequestSMSRequestBody'
            example:
              user:
                username: admin@example.com
                usernameType: email
      responses:
        '204':
          description: No Content response.
        '400':
          description: 'bad_request: Bad Request response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '404':
          description: 'not_found: Not Found response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '500':
          description: 'internal_error: Internal Server Error response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
  /fido2/v2/auth/otp/verify:
    post:
      tags:
        - auth
      summary: >-
        Verify authentication code and return JWT access token with appropriate
        scopes
      operationId: auth#authCodeVerify
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthCodeVerifyRequestBody'
            example:
              authCode: '123456'
              user:
                username: admin@example.com
                usernameType: email
      responses:
        '200':
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JWT'
              example:
                deviceId: 8222fe14-4973-469f-843d-73b0f9e0a3a9
                jwtAccess: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                passkeyId: 482b7723-eb3e-4814-809f-05af16284fcc
                userId: 2a363a42-a397-4af0-b089-0935fc223017
        '400':
          description: 'bad_request: Bad Request response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '404':
          description: 'not_found: Not Found response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '500':
          description: 'internal_error: Internal Server Error response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
  /fido2/v2/client-events/submit:
    post:
      tags:
        - client-events
      summary: Report a client side event.
      description: Report a client event. It does not change state of the flow.
      operationId: client-events#submit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitRequestBody'
            example:
              event: ERROR_DISCOVERABLE_CREDENTIALS_UNSUPPORTED
              isError: true
      responses:
        '200':
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
              example:
                session: UxaynsCYdykyHKaA0G7IeWaBG6DGJoGFN8mbJgvRo...
        '400':
          description: 'bad_request: Bad Request response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '401':
          description: 'unauthorized: Unauthorized response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '404':
          description: 'not_found: Not Found response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '500':
          description: 'internal_error: Internal Server Error response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
      security:
        - sessionAuth_header_Authorization: []
      parameters:
        - name: Authorization
          in: header
          description: JWT Authorization header
          required: false
          schema:
            type: string
  /fido2/v2/mfa/begin:
    post:
      tags:
        - mfa
      summary: Begin and appropriate flow for the provided username.
      description: Perform pre-authentication.
      operationId: mfa#mfaBegin
      parameters:
        - name: User-Agent
          in: header
          description: Raw user-agent header as set by a browser
          allowEmptyValue: true
          required: false
          schema:
            type: string
            description: Raw user-agent header as set by a browser
            example: >-
              Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like
              Gecko) Chrome/51.0.2704.103 Safari/537.36
          example: >-
            Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like
            Gecko) Chrome/51.0.2704.103 Safari/537.36
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MfaBeginRequestBody'
            example:
              deviceInfo:
                clientName: Chrome
                clientType: browser
                clientVersion: 120.0.0.0
                deviceId: 2a363a42-a397-4af0-b089-0935fc223017
                hasBluetooth: true
                lastUsedAt: '2025-01-02T16:40:44Z'
                osArch: aarch64
                osName: iOS
                osVersion: 14.2.1
                screenHeight: 1080
                screenWidth: 1920
                webauthnCapabilities: |-
                  {
                    "conditionalCreate": true,
                    "conditionalGet": true,
                    "hybridTransport": true,
                    "passkeyPlatformAuthenticator": true,
                    "userVerifyingPlatformAuthenticator": true,
                    "relatedOrigins": true,
                    "signalAllAcceptedCredentials": true,
                    "signalCurrentUserDetails": true,
                    "signalUnknownCredential": true
                  }
              payload: ak4BXFgauyDtsRvnXWfaTW1DyetX7fTViGY9DRQGQ+g=
              trustItems:
                auth: DqjUIcwnq7edyyeMGCxWNqs1cNBrEjBXlB2mVxfja8s=
                merchant: gpOLtpZWhxkKgwEJyYzB2ckXn9IXDID7jjiaYFYTfS4=
                wallet: NlPsJDfILKo0nCxuu2lrv6q9SBqgKLvpIuqSI4izk9k=
              user:
                displayName: System Administrator
                username: admin@example.com
                usernameType: email
      responses:
        '200':
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MfaNext'
              example:
                flow: signIn
                msg: Additional authentication is required.
                msgCode: additional_auth_required
                next:
                  - action:
                      label: Passkey
                      name: passkey
                    options:
                      - name: assertionOptions
                        value: UxaynsCYdykyHKaA0G7IeWaBG6DGJoGFN8mbJgvRo...
                  - action:
                      label: External Auth
                      name: external
                  - action:
                      desc: >-
                        OTP will be sent to one of the email addresses provided
                        by the user.
                      label: OTP via Email
                      name: otp:email
                    options:
                      - label: primary@example.com
                        name: email:primary
                        value: 3df8feb9-5dc0-451e-8799-ec5d7e1fe1f7
                      - label: secondary@example.com
                        name: email:secondary
                        value: 9c568230-243a-43ee-8b19-7b544ba8fd9f
                  - action:
                      desc: >-
                        OTP will be sent via SMS to one of the phone numbers
                        provided by the user.
                      label: OTP via SMS
                      name: otp:sms
                    options:
                      - label: +1(631)842-0398
                        value: ee9ce8f0-1471-47c4-b1e5-c40923aee83a
                      - label: +1(661)942-5456
                        value: 3e3092dc-eb0c-4064-9276-7687fe5cef57
                session: UxaynsCYdykyHKaA0G7IeWaBG6DGJoGFN8mbJgvRo...
        '400':
          description: 'bad_request: Bad Request response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '403':
          description: 'forbidden: Forbidden response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '404':
          description: 'not_found: Not Found response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '500':
          description: 'internal_error: Internal Server Error response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
  /fido2/v2/mfa/otp/request:
    post:
      tags:
        - mfa
      summary: Request OTP authentication using one of the available methods.
      description: Request OTP.
      operationId: mfa#mfaOtpRequest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MfaOtpRequestRequestBody'
            example:
              method: email
              option: user@example.com
      responses:
        '200':
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MfaOtpRequestResponseBody'
              example:
                session: UxaynsCYdykyHKaA0G7IeWaBG6DGJoGFN8mbJgvRo...
        '400':
          description: 'bad_request: Bad Request response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '401':
          description: 'unauthorized: Unauthorized response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '500':
          description: 'internal_error: Internal Server Error response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
      security:
        - sessionAuth_header_Authorization: []
      parameters:
        - name: Authorization
          in: header
          description: JWT Authorization header
          required: false
          schema:
            type: string
  /fido2/v2/mfa/otp/verify:
    post:
      tags:
        - mfa
      summary: Confirm OTP received in a previous step.
      description: Verify OTP received by one of the methods.
      operationId: mfa#mfaOtpVerify
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MfaOtpVerifyRequestBody'
            example:
              otp: '123456'
      responses:
        '200':
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mfa'
              example:
                accessToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NT...
                deviceId: 8222fe14-4973-469f-843d-73b0f9e0a3a9
                flow: signIn
                idToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NT...
                payload: JfeMhXGH1GABxRAXRopd7vtsLEJe16f9ok3oiA8DoEADZ8TOqvgYy...
                payloadSignature: eyJhbGciOiJIUzI1NiJ9.ew0KICAic3ViIjogIjEyMzQ1Njc4OTAiLA...
                refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NT...
        '400':
          description: 'bad_request: Bad Request response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
        '401':
          description: 'additional_auth_required: Unauthorized response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                flow: signIn
                msg: Additional authentication is required.
                msgCode: additional_auth_required
                next:
                  - action:
                      label: Passkey
                      name: passkey
                    options:
                      - name: assertionOptions
                        value: UxaynsCYdykyHKaA0G7IeWaBG6DGJoGFN8mbJgvRo...
                  - action:
                      label: External Auth
                      name: external
                  - action:
                      desc: >-
                        OTP will be sent to one of the email addresses provided
                        by the user.
                      label: OTP via Email
                      name: otp:email
                    options:
                      - label: primary@example.com
                        name: email:primary
                        value: 3df8feb9-5dc0-451e-8799-ec5d7e1fe1f7
                      - label: secondary@example.com
                        name: email:secondary
                        value: 9c568230-243a-43ee-8b19-7b544ba8fd9f
                  - action:
                      desc: >-
                        OTP will be sent via SMS to one of the phone numbers
                        provided by the user.
                      label: OTP via SMS
                      name: otp:sms
                    options:
                      - label: +1(631)842-0398
                        value: ee9ce8f0-1471-47c4-b1e5-c40923aee83a
                      - label: +1(661)942-5456
                        value: 3e3092dc-eb0c-4064-9276-7687fe5cef57
                session: UxaynsCYdykyHKaA0G7IeWaBG6DGJoGFN8mbJgvRo...
        '500':
          description: 'internal_error: Internal Server Error response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AppError'
              example:
                msg: Internal error
                msgCode: internal_error
      security:
        - sessionAuth_header_Authorization: []
      parameters:
        - name: Authorization
          in: header
          description: JWT Authorization header
          required: false
          schema:
            type: string
  /fido2/v2/mfa/passkey/auth:
    post:
      tags:
        - mfa
      summary: Authenticate using passkey.
      description: Authenticate with a passkeys.
      operationId: mfa#mfaPasskeyAuth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MfaPasskeyAuthRequestBody'
